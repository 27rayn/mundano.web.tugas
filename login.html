<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="loginstyle.css" />
    <title>Mundano-Login</title>
  </head>
  <body>
    <section id="loginform">
      <div class="justify-content-center">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <img class="mt-4 mb-4" src="Images/Haley.jpg" height="720" alt="Login Background" />
              <h1 class="h3 mb-3">Please Sign In</h1>
              <label for="yourEmail" class="sr-only">E-mail</label>
              <input type="email" id="yourEmail" class="form-control" placeholder="name@domain.com" required autofocus />
              <label for="Password" class="sr-only">Password</label>
              <input type="password" id="password" placeholder="Password must be 8 characters" class="form-control" />
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
